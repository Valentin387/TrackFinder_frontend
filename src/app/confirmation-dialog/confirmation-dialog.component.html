<h2 mat-dialog-title class="dialog-title" >Confirmation</h2>
<mat-dialog-content class="dialog-content">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <div class="row">
        <div class="col-md-2">
        <div class="form-group">
            <button mat-button class="confirm-button" [mat-dialog-close]="true" >Yes</button>
        </div>
        </div>
        <div class="col-md-2">
        <div class="form-group">
            <button mat-button class="cancel-button" [mat-dialog-close]="false" >No</button>
        </div>
        </div>
    </div>
</mat-dialog-actions>
