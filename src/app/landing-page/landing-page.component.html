<div class="container split-container"> <div class="split-pane">  <h2>Search for a song</h2>
    <form (ngSubmit)="onSearch()">
      <div class="form-group">
        <label for="songTitle">Song Title:</label>
        <input type="text" id="songTitle" [(ngModel)]="searchCriteria.songTitle" name="songTitle">
      </div>
      <div class="form-group">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" [(ngModel)]="searchCriteria.artist" name="artist">
      </div>
      <div class="form-group">
        <label for="album">Album:</label>
        <input type="text" id="album" [(ngModel)]="searchCriteria.album" name="album">
      </div>
      <div class="form-group">
        <label for="releaseYear">Release Year:</label>
        <input type="text" id="releaseYear" [(ngModel)]="searchCriteria.releaseYear" name="releaseYear">
      </div>
      <button type="button" class="btn btn-secondary" (click)="clearSearchForm()">Clear</button>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="results-pane">
      <h2>Search Results</h2>
      <ul *ngIf="searchResults && searchResults.length > 0">
        <li *ngFor="let result of searchResults">
          <p><strong>Title:</strong> {{ result.title }}</p>
          <p><strong>Artist:</strong> {{ result.artist }}</p>
          <p><strong>Album:</strong> {{ result.album }}</p>
          <p><strong>Release Year:</strong> {{ result.releaseYear }}</p>
        </li>
      </ul>
      <p *ngIf="searchResults && searchResults.length === 0">No songs found matching your criteria.</p>
    </div>
  </div>
  <div class="split-pane">  <h2>Add a new Song</h2>
    <form (ngSubmit)="onAddSong()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newSong.title" name="title">
      </div>
      <div class="form-group">
        <label for="subtitle">Subtitle:</label>
        <input type="text" id="subtitle" [(ngModel)]="newSong.subtitle" name="subtitle">
      </div>
      <div class="form-group">
        <label for="bitrate">Bitrate:</label>
        <input type="number" id="bitrate" [(ngModel)]="newSong.bitrate" name="bitrate">
      </div>
      <div class="form-group">
        <label for="commentaries">Commentaries:</label>
        <textarea id="commentaries" [(ngModel)]="newSong.commentaries" name="commentaries"></textarea>
      </div>
      <div class="form-group">
        <label for="mainArtist">Main Artist:</label>
        <input type="text" id="mainArtist" [(ngModel)]="newSong.main_artist" name="main_artist">
      </div>
      <div class="form-group">
        <label for="collaborators">Collaborators:</label>
        <input type="text" id="collaborators" [(ngModel)]="newSong.collaborators" name="collaborators">
      </div>
      <div class="form-group">
        <label for="albumArtist">Album Artist:</label>
        <input type="text" id="albumArtist" [(ngModel)]="newSong.album_artist" name="album_artist">
      </div>
      <div class="form-group">
        <label for="album">Album:</label>
        <input type="text" id="album" [(ngModel)]="newSong.album" name="album">
      </div>
      <div class="form-group">
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" id="year" [(ngModel)]="newSong.year" name="year">
          </div>
          <div class="form-group">
            <label for="trackNumber">Track Number:</label>
            <input type="number" id="trackNumber" [(ngModel)]="newSong.track_number" name="track_number">
          </div>
          <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" [(ngModel)]="newSong.genre" name="genre">
          </div>
          <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="number" id="duration" [(ngModel)]="newSong.duration" name="duration">
          </div>
          <button type="button" class="btn btn-secondary" (click)="clearAddSongForm()">Clear</button>
          <button type="submit" class="btn btn-primary">Add Song</button>
        </div>
    </form>
    </div>
</div>
